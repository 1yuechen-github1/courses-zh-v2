title: "动手学深度学习课程"
theme: just-the-docs
remote_theme: pmarsceill/just-the-docs

logo: "/assets/images/logo-with-text.png"

aux_links:
  "GitHub":
    - "//github.com/mli/course-zh-v2"
aux_links_new_tab: true

heading_anchors: true

ga_tracking: UA-96378503-2
ga_tracking_anonymize_ip: true

color_scheme: d2l


tagline: 动手学深度学习在线课程
description: 免费深度学习在线课程
author: 李沐
baseurl: '/zh-v2' # the subpath of your site, e.g. /blog
url: 'https://courses.d2l.ai'
exclude: ["Gemfile", "Gemfile.lock", "LICENSE", "README.md"]

# Collections for website data
collections:
  staffers:
  modules:
  announcements:

# Default layouts for each collection type
defaults:
  - scope:
      path: ''
      type: staffers
    values:
      layout: staffer
      subpath: '/assets/images/'
  - scope:
      path: ''
      type: modules
    values:
      layout: module
      subpath: '/assets/pdfs/'
  - scope:
      path: ''
      type: announcements
    values:
      layout: announcement

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false
